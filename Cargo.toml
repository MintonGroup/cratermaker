[package]
name = "cratermaker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "cratermaker"
crate-type = ["cdylib"]

[profile.release]
debug = true

[dependencies]
itertools = "0.14.0"
numpy = "0.24.0"
pyo3 = "0.24.0"
rand = "0.9.1"
rayon = "1.10.0"
