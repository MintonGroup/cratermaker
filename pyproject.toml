[project]
name = "cratermaker"
version = "2023.12.0"
authors=[
    {name = 'David A. Minton', email='daminton@purdue.edu'},
]
maintainers = [
    {name = 'David A. Minton', email='daminton@purdue.edu'},
]
readme = "README.md"
requires-python=">=3.8"
license={file = "LICENSE"}
classifiers=[
'Development Status :: 3 - Alpha',
'Intended Audience :: Science/Research',
'Topic :: Scientific/Engineering :: Astronomy',
'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
'Programming Language :: Python :: 3',
'Programming Language :: Fortran',
'Operating System :: MacOS',
'Operating System :: POSIX :: Linux',
]
keywords=['astronomy','astrophysics', 'planetary', 'monte carlo',  'moon', 'landscape evolution']
dependencies = [
    'numpy>=1.26',
    'scipy>=1.11.3',
    'xarray>=2023.11',
    'uxarray>=2023.12',
    'cython>=3.0.0',
    'jigsawpy',
    'mpas_tools>=0.29',
    'matplotlib>=3.8.2',
]

[project.urls]
Repository = 'https://github.com/profminton/cratermaker.git'

[build-system]
requires = [
    "scikit-build-core>=0.7.0",
    "cython>=3.0.0",
    "numpy>=1.20",
    "pytest",
    "sphinx",
    "sphinx-autosummary-accessors",
    "sphinx-book-theme >= 0.3.0",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-inline-tabs",
    "sphinxext-rediraffe",
    "sphinxext-opengraph",
    "nbsphinx",
    "ford"
]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.verbose = true

[[tool.scikit-build.generate]]
path = "version.txt"
location = "source"
template = '''${version}'''

