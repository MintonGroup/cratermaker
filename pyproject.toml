[project]
name = "cratermaker"
version = "0.0.1rc0"
authors=[
    {name = 'David A. Minton', email='daminton@purdue.edu'},
]
maintainers = [
    {name = 'David A. Minton', email='daminton@purdue.edu'},
]
readme = "README.md"
requires-python=">=3.9"
license={file = "LICENSE"}
classifiers=[
'Development Status :: 3 - Alpha',
'Intended Audience :: Science/Research',
'Topic :: Scientific/Engineering :: Astronomy',
'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
'Programming Language :: Python :: 3',
'Programming Language :: Fortran',
'Operating System :: MacOS',
'Operating System :: POSIX :: Linux',
]
keywords=['astronomy','astrophysics', 'planetary', 'monte carlo',  'moon', 'landscape evolution']
dependencies = [
    'numpy>=1.22',
    'scipy>=1.11.3',
    'xarray>=2023.11',
    'uxarray>=2023.12',
    'cython>=3.0.0',
    'jigsawpy',
    'mpas_tools>=0.29',
    'matplotlib>=3.8.2',
]

[project.urls]
Repository = 'https://github.com/profminton/cratermaker.git'

[build-system]
requires = [
    "scikit-build-core>=0.7.0",
    "cython>=3.0.0",
    "numpy>=1.22",
    "pytest",
    "pyproject_metadata",
    "pathspec",    
    "sphinx",
    "sphinx-autosummary-accessors",
    "sphinx-book-theme >= 0.3.0",
    "sphinx-copybutton",
    "sphinx-design",
    "sphinx-inline-tabs",
    "sphinxext-rediraffe",
    "sphinxext-opengraph",
    "nbsphinx",
    "ford"
]
build-backend = "scikit_build_core.build"

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
sdist.include = ["cratermaker/*/*.py", "cratermaker/cython/*.pyx", "cratermaker/cython/*.h"]
cmake.verbose = true

[[tool.scikit-build.generate]]
path = "version.txt"
location = "source"
template = '''${version}'''

[tool.cibuildwheel]
test-command = "pytest {package}/tests"
test-requires = ['pytest']
skip = "pp* *i686 *-manylinux_i686 *_ppc64le *_s390x *-musllinux* *-win32"
build-verbosity = 1

[tool.cibuildwheel.macos.environment]
ROOT_DIR="$(pwd)"
MACOSX_DEPLOYMENT_TARGET="$(sw_vers -productVersion)"
PREFIX="build/{wheel_tag}"
HOMEBREW_PREFIX="$(brew --prefix)"
ARCH="$(uname -m)"
LD_LIBRARY_PATH="/usr/local/lib:${PREFIX}/lib:${HOMEBREW_PREFIX}/lib"
LDFLAGS="-Wl,-rpath,${ROOT_DIR}/lib  -Wl,-no_compact_unwind -L${PREFIX}/lib -L${HOMEBREW_PREFIX}/lib" 
CPATH="/usr/local/include:${PREFIX}/include:${HOMEBREW_PREFIX}/include:${ROOT_DIR}/include"
CPPFLAGS="-isystem ${PREFIX}/include -isystem /usr/local/include"
LIBS="-lomp"
FCFLAGS="-mmacos-version-min=${MACOSX_DEPLOYMENT_TARGET} -arch ${ARCH}"
FFFLAGS="${FCFLAGS}"
CFLAGS="${FCFLAGS} -Wno-deprecated-non-prototype -arch ${ARCH}"
CXXFLAGS="${CFLAGS}"
FC="$(command -v gfortran-12)"
F77="${FC}"
CC="/usr/bin/clang"
CXX="/usr/bin/clang++"
CPP="/usr/bin/cpp"
AR="/usr/bin/ar"
NM="/usr/bin/nm"
RANLIB="/usr/bin/ranlib"
PATH="${PATH}:${PREFIX}/bin:${HOMEBREW_PREFIX}/bin"

[tool.cibuildwheel.macos]
before-all = [
    "brew install coreutils",
    "LIBS=\"\" buildscripts/build_dependencies.sh -p ${PREFIX} -d ${HOME}/Downloads -m ${MACOSX_DEPLOYMENT_TARGET}"    
]

[tool.cibuildwheel.linux.environment]
PREFIX="build/{wheel_tag}"
LD_LIBRARY_PATH="${PREFIX}/lib:/project/lib"
CPATH="${PREFIX}/include:/project/include"
CMAKE_INSTALL_LIBDIR="lib"

[tool.cibuildwheel.linux]
skip = "cp312-* pp* -manylinux_i686* *-musllinux*"
before-all = [
    "yum install libcurl-devel -y",
    "buildscripts/build_dependencies.sh -p ${PREFIX}"
]
