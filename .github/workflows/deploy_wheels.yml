name: deploy_cratermaker

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set version
        shell: bash
        run: |
          python buildscripts/set_version.py

      - name: Install openblas/openssl (Linux host only; manylinux builds use container deps)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev libopenblas-dev

      - name:  Install OpenSSL OpenBLAS via Homebrew (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl@3 openblas

      - name: Install OpenBLAS via vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install openblas:x64-windows
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
          echo "OPENBLAS_LIB=C:\vcpkg\installed\x64-windows\lib" >> $env:GITHUB_ENV

      - name: Install Intel MKL (Windows)
        if: runner.os == 'Windows'  
        run: choco install intel-mkl-static


      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            set -eux
            # maturin builds Linux wheels in a manylinux Docker container; install deps *inside* that container.
            if command -v yum >/dev/null 2>&1; then
              yum -y install epel-release
              yum repolist
              yum -y install pkgconfig openssl-devel openblas-devel
            elif command -v dnf >/dev/null 2>&1; then
              dnf -y install flexiblas-devel pkgconf-pkg-config openssl-devel 
            elif command -v apt-get >/dev/null 2>&1; then
              apt-get update
              apt-get install -y pkg-config libssl-dev libopenblas-dev
            else
              echo "No supported package manager found in manylinux container" >&2
              exit 1
            fi

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/*.whl
          retention-days: 1

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Set version
        shell: bash
        run: |
          python buildscripts/set_version.py

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz              
          retention-days: 1 

  test_wheels:
    name: Testing wheels on ${{ matrix.os }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - uses: actions/download-artifact@v5
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/

      - name: pytest
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          PYTAG=$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")
          pip install dist/*${PYTAG}-${PYTAG}-*.whl
          pip install pytest
          pytest

  upload_pypi:
    needs: [test_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/p/cratermaker
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
