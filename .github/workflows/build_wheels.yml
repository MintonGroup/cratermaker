name: build_cratermaker

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v5

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set version
        shell: bash
        run: |
          python buildscripts/set_version.py

      - name: Install OpenSSL (Linux host only; manylinux builds use container deps)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name:  Install OpenSSL (macOS)
        if: runner.os == 'macOS'
        run: brew install openssl@3

      - name: Install OpenBLAS via Homebrew (MacOS)
        if: runner.os == 'macOS'
        run: brew install openblas

      - name: Install OpenBLAS via vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          # openblas-src uses vcpkg on Windows; provide VCPKG_ROOT and install the OpenBLAS port.
          $vcpkgRoot = Join-Path $env:GITHUB_WORKSPACE 'vcpkg'
          if (-not (Test-Path $vcpkgRoot)) {
            git clone https://github.com/microsoft/vcpkg $vcpkgRoot
          }
          & (Join-Path $vcpkgRoot 'bootstrap-vcpkg.bat')

          # Choose a triplet compatible with MSVC (/MD) while linking OpenBLAS as a static library.
          $triplet = 'x64-windows-static-md'
          & (Join-Path $vcpkgRoot 'vcpkg.exe') install "openblas:$triplet"

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "VCPKG_DEFAULT_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            set -eux
            # maturin builds Linux wheels in a manylinux Docker container; install deps *inside* that container.
            if command -v yum >/dev/null 2>&1; then
              yum -y install pkgconfig openssl-devel
            elif command -v dnf >/dev/null 2>&1; then
              dnf -y install pkgconf-pkg-config openssl-devel
            elif command -v apt-get >/dev/null 2>&1; then
              apt-get update
              apt-get install -y pkg-config libssl-dev
            else
              echo "No supported package manager found in manylinux container" >&2
              exit 1
            fi

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/*.whl
          retention-days: 1

  test_wheels:
    name: Testing wheels on ${{ matrix.os }}
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - uses: actions/download-artifact@v5
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/

      - name: pytest
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          PYTAG=$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")
          pip install dist/*${PYTAG}-${PYTAG}-*.whl
          pip install pytest
          pytest
