name: build_cratermaker

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheels on all platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, macos-15, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow || true
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Set up Python (needed for setuptools_scm)
        uses: actions/setup-python@v5
        with:
          python-version: 3.x  

      - name: Set version
        shell: bash
        run: |
          pip install setuptools_scm
          python -c "import setuptools_scm; v = setuptools_scm.get_version(); open('cratermaker/_version.py', 'w').write(f'__version__ = version = \"{v}\"\n')"
          python buildscripts/set_version.py

      - name: Install cibuildwheel
        shell: bash
        run: pip install cibuildwheel

      - name: Build wheels
        shell: bash
        run: cibuildwheel --output-dir dist
        env:
          CIBW_BEFORE_ALL_LINUX: curl -sSf https://sh.rustup.rs | sh -s -- -y
          CIBW_BEFORE_ALL_WINDOWS: rustup target add i686-pc-windows-msvc
          CIBW_ENVIRONMENT_LINUX: "PATH=$HOME/.cargo/bin:$PATH"

      - name: pytest
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          pip install cratermaker --find-links dist --force-reinstall
          pip install pytest
          pytest

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}
          path: dist/*.whl
          retention-days: 1

      - name: Build documentation 
        if: matrix.os == 'ubuntu-latest'
        working-directory: docs
        run: |
          source ../.venv/bin/activate
          make clean
          make rtdhtml

      - name: Upload documentation artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/_build
          retention-days: 1

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz              
          retention-days: 1
