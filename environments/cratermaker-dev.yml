name: cratermaker-dev
channels:
  - conda-forge
  - defaults
dependencies:
  - dask >= 2025.03.0
  - xarray >= 2025.1.2
  - uxarray >= 2025.03.0
  - vtk >= 9.5
  - scipy
  - matplotlib
  - tqdm
  - pyogrio
  - trimesh
  - datashader >= 0.17.0
  - geoviews >= 1.14.0
  - PyYAML >= 6
  - astropy >= 6
  - pytest
  - pip >= 24.2
  - sphinx
  - sphinx-autosummary-accessors
  - sphinx-book-theme >= 0.3.0
  - sphinx-copybutton
  - sphinx-design
  - sphinx-inline-tabs
  - sphinxext-rediraffe
  - sphinxext-opengraph
  - sphinx-gallery
  - ipython
  - ipykernel
  - pyvista
  - ipywidgets
  - jupyter-server-proxy
  - nest-asyncio
  - trame-client>=2.12.7
  - trame-server >= 2.11.7, != 3.7.*, != 3.8.0
  - trame-vtk>=2.5.8
  - trame-vuetify>=2.3.1
  - trame>=2.5.2
  - rasterio
